<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <input type="text" id="search" value="Batman">
  <select name="" id="type">
    <option value="movie">movie</option>
    <option value="series">series</option>
    <option value="episode">episode</option>
  </select>
  <div id="films" class="row"></div>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item disabled" id="prev-button">
        <a id="prev" class="page-link prev" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item active" id="numOneButton"><a id="numOne" class="page-link" href="#">1</a></li>
      <li class="page-item" id="numTwoButton"><a id="numTwo" class="page-link" href="#">2</a></li>
      <li class="page-item" id="numThreeButton"><a id="numThree" class="page-link" href="#">3</a></li>
      <li class="page-item" id="next-button">
        <a id="next" class="page-link next" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
